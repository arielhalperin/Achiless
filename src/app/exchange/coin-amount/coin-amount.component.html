<div class="form-group">
  <div class="col-sm-6">
    <p-dropdown [options]="coins" [(ngModel)]="selectedCoin" (onChange)="onCoinChange($event.value)"></p-dropdown>
  </div>
  <div class="col-sm-6">
    <input type="number" class="form-control" (change)="onAmountChange(amount)" [(ngModel)]="amount" placeholder="Amount" [disabled] ="disabled">
  </div>
</div>
