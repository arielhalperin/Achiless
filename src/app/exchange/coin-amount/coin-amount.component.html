<div class="form-group">
  <div class="col-sm-5">
    <input type="number" class="form-control"
           [(ngModel)]="amount"
           (ngModelChange)="onAmountChange($event)"
           placeholder="Amount" [disabled] ="disabled"
    >
  </div>
  <div class="col-sm-7">
    <p-autoComplete [(ngModel)]="selectedCoin"  [dropdown]="true"
                    [suggestions]="coins" field="name" (completeMethod)="searchCoins($event)" (onSelect)="onCoinChange(event)"
    >

      <ng-template let-coin pTemplate="item">
        <span>{{coin.name}} ({{coin.symbol}})</span>
      </ng-template>

    </p-autoComplete>
  </div>
</div>
